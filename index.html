<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>911 Dispatch Simulator</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#1c92d2,#6dd5ed);color:#fff;display:flex;flex-direction:column;min-height:100vh;}
.container{width:100%;display:flex;justify-content:center;align-items:center;flex:1;}
.card{background:rgba(0,0,0,0.25);padding:30px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.4);width:350px;text-align:center;}
input,select,button{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:1em;}
input{background:rgba(255,255,255,0.2);color:#fff;}
input::placeholder{color:rgba(255,255,255,0.7);}
select{background:rgba(255,255,255,0.2);color:#fff;}
button{background:linear-gradient(90deg,#2575fc,#6a11cb);color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;}
button:hover{opacity:0.9;}
p.link{cursor:pointer;text-decoration:underline;margin-top:10px;color:#fff;}
h2{margin-bottom:20px;}
.sidebar{background:rgba(0,0,0,0.3);width:220px;min-height:100vh;padding:20px;position:fixed;display:none;}
.sidebar h3{margin-bottom:15px;}
.sidebar button{width:100%;margin:5px 0;background:linear-gradient(to right,#2575fc,#6a11cb);padding:10px;border:none;border-radius:6px;cursor:pointer;transition:0.3s;}
.sidebar button:hover{opacity:0.9;}
.main{margin-left:240px;padding:20px;flex:1;overflow-x:auto;}
table{width:100%;border-collapse:collapse;margin-top:15px;table-layout:fixed;word-wrap:break-word;}
th,td{padding:8px;border:1px solid #fff;text-align:center;font-size:0.8em;}
th{background:rgba(255,255,255,0.2);}
ul{list-style:none;padding-left:0;}
#liveCallList li{margin-bottom:6px;}
.status-pending{color:yellow;font-weight:bold;}
.status-waiting{color:deepskyblue;font-weight:bold;}
.status-passed{color:limegreen;font-weight:bold;}
.status-failed{color:red;font-weight:bold;}
footer{text-align:center;padding:15px;font-size:0.9em;opacity:0.8;margin-top:20px;}
#liveAdminControls{margin-bottom:15px;display:none;}
#adminCreateUser{margin-bottom:15px;}
@media(max-width:768px){.sidebar{position:relative;width:100%;}.main{margin-left:0;}}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="container">
<div id="loginDiv" class="card">
<h2>Login</h2>
<input type="text" id="loginUser" placeholder="Username">
<input type="password" id="loginPass" placeholder="Password">
<button id="loginBtn">Login</button>
</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
<h3 id="userRole"></h3>
<button onclick="showPanel('dashboard')">Dashboard</button>
<button onclick="showPanel('live')">Live Calls</button>
<button onclick="showPanel('scenarios')">Scenarios</button>
<button onclick="showPanel('results')">Results</button>
<button onclick="showPanel('adminCreateUser')" id="adminCreateBtn">Create Account</button>
<button onclick="logout()">Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main">
<div id="dashboard" class="card" style="display:none;">
<h2>Welcome Dispatcher <span id="dashUser"></span></h2>
<p>Status: <span id="userStatus" class="status-passed">Approved</span></p>
</div>

<div id="live" class="card" style="display:none;">
<h2>Live Calls</h2>
<div id="liveAdminControls">
<input type="text" id="liveDesc" placeholder="Call Description">
<input type="text" id="liveLoc" placeholder="Location">
<button id="addLiveBtn">Add Live Call</button>
</div>
<ul id="liveCallList"></ul>
</div>

<div id="scenarios" class="card" style="display:none;">
<h2>Scenario Management</h2>
<input type="text" id="scenarioText" placeholder="Scenario Description">
<button id="addScenarioBtn">Add Scenario</button>
<button id="deleteScenarioBtn">Delete Last Scenario</button>
<ul id="scenarioList"></ul>
</div>

<div id="results" class="card" style="display:none;">
<h2>Results</h2>
<table id="resultsTable">
<thead>
<tr><th>User</th><th>Scenario</th><th>Score</th><th>Eligible</th><th>Service</th><th>Pass/Fail</th><th>Feedback</th><th>Review</th></tr>
</thead>
<tbody></tbody>
</table>
<button id="exportBtn">Export CSV</button>
</div>

<div id="adminCreateUser" class="card" style="display:none;">
<h2>Create User Account</h2>
<input type="text" id="newUser" placeholder="Username">
<input type="password" id="newPass" placeholder="Password">
<select id="newRole">
<option value="Dispatcher Trainee">Dispatcher Trainee</option>
<option value="Dispatcher High Command">Dispatcher High Command</option>
<option value="Admin">Admin</option>
</select>
<button id="createAdminBtn">Create Account</button>
</div>
</div>

<footer>
Powered by Nextwave Roleplay Development Team | Powered by Shadowisfun
</footer>

<script>
// STORAGE
let users = JSON.parse(localStorage.getItem('users')) || [];
let scenarios = JSON.parse(localStorage.getItem('scenarios')) || [];
let liveCalls = JSON.parse(localStorage.getItem('liveCalls')) || [];
let results = JSON.parse(localStorage.getItem('results')) || [];
let currentUser = null;

// OWNER
if(!users.find(u=>u.username==='shadowisfun')){
  users.push({username:'shadowisfun', password:'aidenfav88!', rank:'Admin'});
  localStorage.setItem('users', JSON.stringify(users));
}

// LOGIN
document.getElementById('loginBtn').addEventListener('click',()=>{
  const u=document.getElementById('loginUser').value.trim();
  const p=document.getElementById('loginPass').value.trim();
  const user=users.find(x=>x.username===u && x.password===p);
  if(!user){alert('Invalid credentials'); return;}
  currentUser=user;
  document.getElementById('loginDiv').style.display='none';
  document.getElementById('sidebar').style.display='block';
  document.getElementById('dashUser').innerText = user.username;
  document.getElementById('userStatus').innerText = 'Approved';
  document.getElementById('userRole').innerText = user.rank;
  if(user.rank==='Admin'){document.getElementById('adminCreateBtn').style.display='block';document.getElementById('liveAdminControls').style.display='block';}
  else{document.getElementById('adminCreateBtn').style.display='none';document.getElementById('liveAdminControls').style.display='none';}
  showPanel('dashboard');
});

// LOGOUT
function logout(){
  currentUser=null;
  document.getElementById('sidebar').style.display='none';
  document.getElementById('loginDiv').style.display='flex';
}

// SHOW PANEL
function showPanel(id){
  ['dashboard','live','scenarios','results','adminCreateUser'].forEach(p=>document.getElementById(p).style.display='none');
  document.getElementById(id).style.display='block';
}

// ADMIN CREATE ACCOUNT
document.getElementById('createAdminBtn').addEventListener('click',()=>{
  if(!currentUser || currentUser.rank!=='Admin'){alert('Only Admin can create users'); return;}
  const u=document.getElementById('newUser').value.trim();
  const p=document.getElementById('newPass').value.trim();
  const r=document.getElementById('newRole').value;
  if(!u||!p){alert('Enter username and password'); return;}
  if(users.find(x=>x.username===u)){alert('User exists'); return;}
  users.push({username:u,password:p,rank:r});
  localStorage.setItem('users', JSON.stringify(users));
  alert('User created successfully');
  document.getElementById('newUser').value=''; document.getElementById('newPass').value='';
});
</script>

</body>
</html>
